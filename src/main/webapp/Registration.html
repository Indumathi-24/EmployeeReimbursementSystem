<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    
<div class="container">
  <h2> Registration Form  :ERS Application  </h2>
  
 
<form action="http://localhost:8080/EmployeeReimbursementSystem/EmployeeRegistrationServlet" method="get">
            
  <table  class="table table-hover">
    <tbody>
      <tr>
        <td>Name</td>
        <td><input  type="text" name="name" required></td>
      
      </tr>
       <tr>
        <td>Address</td>
        <td><input type="textarea" name="address" required></td>
      
      </tr>
       <tr>
        <td>Email</td>
        <td><input  type="email" name="email" required></td>
      
      </tr>
      <tr>
        <td>Mobile No</td>
        <td><input  type="tel" name="mobileNo" required></td>
      
      </tr>
      <tr>
        <td>DOB</td>
        <td><input  type="date" name="dob" required></td>
      
      </tr>
      <tr>
        <td>Age</td>
        <td><input  type="number" name="age" required></td>
      
      </tr>
     <tr>
        <td>Gender</td>
        <td>Male<input  type="radio" name="gender" value="male" ></td>
        <td>Female<input  type="radio" name="gender" value="female" ></td>
      
      </tr>
      <tr>
        <td>Type</td>
        <td>
        <select name="type">
        <option>Employee</option>
        <option>Manager</option>
        </select>
      </td>
      </tr>
      <tr>
        <td><input type="submit" value="submit"></td>
        <td><input type="reset" value="Cancel"></td>
      
      </tr>
    </tbody>
  </table>
  </form>
</div>

</body>
</html>
